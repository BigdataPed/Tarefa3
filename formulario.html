<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
</head>
<body>
    <form action="/">
        <fieldset>
            <h2>Deseja Receber nossas notícias em primeira mão?</h2>

            <p>Basta inserir o seu email de preferência</p>
            
            <label for="Email">Email</label>
            <input type="email" id="Email" placeholder="Insira seu email aqui..." name="Email" required>
            <input type="submit" value="Receber Newsletter">
        </fieldset>
    </form>
</body>
</html>
